<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHART</title>
    <link rel="stylesheet" href="thechart.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="thechart.js"></script>
</head>
<body>
    <header>
        <h1 class="header-title">CHART</h1>
    </header>    

    <hr class="hr">
    <div class = "body-chart">
        <div class="filter-section">
            <div class="filters">
                <select class="dropdown" id="month-filter">
                    <option value="">Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select class="dropdown" id="location-filter">
                    <option value="">Location</option>
                    <option value="GuttenPlans">Gutten Plans</option>
                    <option value="EB Public Library">EB Public Library</option>
                    <option value="Brunswick Sq Mall">Brunswick Sq Mall</option>
                    <option value="Earle Asphalt">Earle Asphalt</option>
                </select>
            </div>
        </div>
        
        <div class="container-chart">
            <div class="chart-container">
                <h3 class="chart-title">Revenue per Month</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Total Revenue of Location</h3>
                <canvas id="barChart"></canvas>
            </div>   
        </div> 
        <div class = "chart-table-container">
            <h3 class="chart-title">Product per Season</h3>
            <div class="filters">
                <select class="dropdown" id="location-filter-product">
                    <option value="">All Location</option>
                    <option value="GuttenPlans">Gutten Plans</option>
                    <option value="EB Public Library">EB Public Library</option>
                    <option value="Brunswick Sq Mall">Brunswick Sq Mall</option>
                    <option value="Earle Asphalt">Earle Asphalt</option>
                </select>
            </div>
            <canvas id="100stackedChart" class="extra-height"></canvas>
        </div>
                <div class="chart-table-container">
                    <div class = "container-table">
                        <h3 class="chart-title">Top 10 Product</h3>
                        <div class="filters">
                            <select class="dropdown" id="month-filter-product">
                                <option value="">All Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select class="dropdown" id="location-filter-producttop">
                                <option value="">All Location</option>
                                <option value="GuttenPlans">Gutten Plans</option>
                                <option value="EB Public Library">EB Public Library</option>
                                <option value="Brunswick Sq Mall">Brunswick Sq Mall</option>
                                <option value="Earle Asphalt">Earle Asphalt</option>
                            </select>
                        </div>
                        <table id="top" class="display">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                   
                </div>
    </div>
</body>
</html>
