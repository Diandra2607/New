<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Example Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <link rel="stylesheet" href="Capstoneexample.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="Capstoneexample.js"></script>
</head>
<body>
    <h1>Vending Machine Data</h1>
    <div class="container-chart">
        <div class="container-table">
            <h3 class="chart-title">Top 10 Product</h3>
            <table id="top" class="display">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Total</th>
                    </tr>
                </thead>
            </table>
        </div>
</body>
</html>
